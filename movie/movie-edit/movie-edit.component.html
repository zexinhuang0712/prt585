<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Movie</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Movie Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback.message" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="movie" #editForm="ngForm" (ngSubmit)="save()">
    
      <div class="form-group">
        <label for="id">Id</label>
        <input type="number" [(ngModel)]="movie.id" id="id" name="id" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="movie.name" id="name" name="name" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="release">Date</label>
        <input type="date" [(ngModel)]="movie.release" id="release" name="release" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="director">Director</label>
        <input [(ngModel)]="movie.director" id="director" name="director" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="address">Address</label>
        <input [(ngModel)]="movie.address" id="address" name="address" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" [(ngModel)]="movie.date" id="date" name="date" class="form-control">
      </div>
    
      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
